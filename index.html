<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="wrapper">
      <div class="card-wrapper">
        <div>
          <img src="IMG_20211014_121728.jpg" alt="user" />
        </div>
        <div class="uder-name">
          <h2>Natural Navanit</h2>
        </div>
        <div class="designation">
          <h3>Founder ,NV group</h3>
        </div>
        <div class="bottom-group">
          <button onclick="openModel()" class="btn-share btn-card">
            <i class="fa-solid fa-share"></i>
            <div>Share my profile</div>
          </button>

          <button class="btn-share btn-card">Follow Me</button>
        </div>
      </div>
    </div>

    <!-- modal component -->
    <div class="modal">
      <div class="modal-header">
        <h1>share My profile</h1>
        <div>
          <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
        </div>
      </div>
    </div>

    <div>
      <h3>Share This Via</h3>
      <div class="icon-container">
        <a href="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>

        <a href="#" class="icon" id="twitter">
          <i class="fa-brands fa-twitter"></i>
        </a>

        <a href="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>

        <a href="#" class="icon" id="whatsapp">
          <i class="fa-brands fa-whatsapp"></i>
        </a>

        <a href="#" class="icon" id="telegram">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModel()"></div>

    <script src="profile.js"></script>
  </body>
</html>
